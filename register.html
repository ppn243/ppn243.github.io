                                </div>
                            </div>
                            <div class="col-md-6">

                                </div>
                            </div>
                        </div>

                        <!-- Email input -->

                            <h6 style="font-weight: bold; text-align: center;">Email*</h6>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <h6 style="font-weight: bold; text-align: center;">Password*</h6>
                            <input style="height: 40px;font-size: 13px;width: 60px" placeholder="Enter" type="password"

                        </div>

                        <!-- Confirm Password input -->
